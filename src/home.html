<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Demo with Tailwind</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-12 grid-rows-9 gap-1.5 w-screen h-screen">
        <div id="sidebar" class="fixed w-1/5">
            <div id="tradeledge-logo" class="ml-8 mt-3">
                <img class="w-40" src="./images/Tradeledge_logo_lightBackground.png" alt="logo">
            </div>
            <div id="menu-section" class="ml-16 mt-10">
                <a href="#">
                    <div class="group flex h-12 w-8/12">
                        <div class="w-7 h-7 bg-no-repeat bg-left-top bg-contain bg-home group-hover:bg-home-hover"></div>
                        <div class="ml-4 text-gray-400 pt-0.5 group-hover:text-black">Home</div>
                    </div>
                </a>
                <a href="#">
                    <div class="group flex h-12 w-8/12">
                        <div class="w-7 h-7 bg-no-repeat bg-left-top bg-contain bg-search group-hover:bg-search-hover"></div>
                        <div class="ml-4 text-gray-400 pt-0.5 group-hover:text-black">Search</div>
                    </div>
                </a>
                <a href="#">
                    <div class="group flex h-12 w-8/12">
                        <div class="w-7 h-7 bg-no-repeat bg-left-top bg-contain bg-network group-hover:bg-network-hover"></div>
                        <div class="ml-4 text-gray-400 pt-0.5 group-hover:text-black">Network</div>
                    </div>
                </a>
                <a href="#">
                    <div class="group flex h-12 w-8/12">
                        <div class="w-7 h-7 bg-no-repeat bg-left-top bg-contain bg-trade group-hover:bg-trade-hover"></div>
                        <div class="ml-4 text-gray-400 pt-0.5 group-hover:text-black">Trade</div>
                    </div>
                </a>
                <a href="#">
                    <div class="group flex h-12 w-8/12">
                        <div class="w-7 h-7 bg-no-repeat bg-left-top bg-contain bg-manage group-hover:bg-manage-hover"></div>
                        <div class="ml-4 text-gray-400 pt-0.5 group-hover:text-black">Manage</div>
                    </div>
                </a>
            </div>
        </div>
        <div id="navbar" class="row-start-1 row-end-2 col-start-3 col-end-13 flex justify-end border border-solid border-green-400">
                <div id="nav-items" class="w-2/5 flex justify-end items-center border border-solid border-rose-900">
                    <div id="ellipse" class="flex w-10 h-10 bg-slate-100 rounded-full"><img src="./images/Bell.png" alt="Bell icon"></div>
                    <img id="nav-firm-logo" class="w-10 h-10 rounded-full ml-10 border border-solid border-slate-500" src="./images/logo-coffee-company-2.png" alt="logo">
                    <button class="ml-5 mr-5 bg-arrow-down w-52 h-12 rounded-2xl text-left indent-4 bg-no-repeat bg-right-2 bg-4 hover:bg-slate-100" id="profile-menu-btn">Johannes Schwarz</button>
                </div>
        </div>
        <div id="home-space" class="row-start-2 row-end-10 col-start-3 col-end-13 border border-solid border-violet-600">
            <div id="working-space" class="grid grid-cols-10 grid-rows-8 gap-1.5 w-full h-full">
                <div id="heading" class="row-start-1 row-end-3 col-span-10 flex justify-evenly items-center border border-solid border-rose-600">
                    <div id="indicator-card--negotiating" class="w-44 h-32 bg-slate-100 rounded-xl flex flex-col items-center">
                        <div id="indicator-card__blank" class="h-1/3"></div>
                        <div id="indicator-card__num" class="h-1/3 w-8/12 text-2xl font-bold flex items-center">12</div>
                        <div id="indicator-card__name" class="h-1/3 w-8/12 font-medium text-negotiating">Negotiating</div>
                    </div>
                    <div id="indicator-card--executing" class="w-44 h-32 bg-slate-100 rounded-xl flex flex-col items-center">
                        <div id="indicator-card__blank" class="h-1/3"></div>
                        <div id="indicator-card__num" class="h-1/3 w-8/12 text-2xl font-bold flex items-center">8</div>
                        <div id="indicator-card__name" class="h-1/3 w-8/12 font-medium text-executing">Executing</div>
                    </div>
                    <div id="indicator-card--completed" class="w-44 h-32 bg-slate-100 rounded-xl flex flex-col items-center">
                        <div id="indicator-card__blank" class="h-1/3"></div>
                        <div id="indicator-card__num" class="h-1/3 w-8/12 text-2xl font-bold flex items-center">37</div>
                        <div id="indicator-card__name" class="h-1/3 w-8/12 font-medium text-completed">Completed</div>
                    </div>
                    <div id="indicator-card--volume" class="w-44 h-32 bg-slate-100 rounded-xl flex flex-col items-center">
                        <div id="indicator-card__blank" class="h-1/3"></div>
                        <div id="indicator-card__num" class="h-1/3 w-8/12 font-semibold flex items-center">$1,206,630.84</div>
                        <div id="indicator-card__name" class="h-1/3 w-8/12 font-medium">Volume</div>
                    </div>
                </div>
                <div id="working-space-body" class="row-start-3 row-end-9 col-span-10 border border-solid border-teal-200"></div>
            </div>
        </div>
    </div>
</body>
</html>
